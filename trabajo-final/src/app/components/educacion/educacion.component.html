<section id="about" class="about">
    <div id="educacion" class="row">
        <div class="section-title">
            <h2>Educacion</h2>
        </div>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
                Agregar Educacion
            </button>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Educacion of educacion">
                        <td>
                            <h3>
                                {{Educacion.nombreE}}
                            </h3>
                        </td>
                        <td>
                            <h5>
                                {{Educacion.descripcionE}}
                            </h5>
                        </td>
                        <td *ngIf="isLogged">
                            <button type="button" class="btn btn-primary" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil"></i>editar
                            </button>
                        </td>
                        <td *ngIf="isLogged">
                            <button type="button" class="btn btn-danger" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash-fill"></i>borrar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
