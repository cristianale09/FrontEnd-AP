<div class="container">
    <div class="row">
        <div>
            <h1>Agregar Educacion</h1>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div id="botones" class="form-group">
                    <label for="nombreE"><h3>Nombre de la institucion</h3></label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div id="botones" class="form-group">
                    <label for="descripcionE"><h3>Descripcion de sus estudios</h3></label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button type="button" class="btn btn-primary" id="button">
                    Agregar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
