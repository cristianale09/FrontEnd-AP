<section id="about" class="about">
     <div class="row">    
        <div class="section-title"> 
            <h2>Soft Skills</h2>
        </div>
        <div class="col-lg-2">
            <button type="button" routerLink="/newsoftskills/" class="btn btn-dark" *ngIf="isLogged">Agregar Soft Skills</button>
        </div>
        <div>
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-2 circulo" *ngFor="let softskills of softskills">
                    <circle-progress
                    [percent]="(softskills.porcentaje)"  
                    [radius]="100"
                    [space]="-10"
                    [showBackground]="true"
                    [backgroundColor]="'#53a9ff'"
                    [outerStrokeGradient]="true"
                    [outerStrokeWidth]="10"
                    [outerStrokeColor]="'#FFFFFF'"
                    [innerStrokeColor]="'#4882c2'"
                    [innerStrokeWidth]="10"
                    [title]="(softskills.nombre)"
                    [showTitle]="true"
                    [titleColor]="'#FFFFFF'"
                    [showSubtitle]="false"
                    [animateTitle]="false"
                    [animationDuration]="1000"
                    [showUnits]="false"
                    [clockwise]="false"
                    [startFromZero]="false"
                    [lazy]="true"image.png
                    ></circle-progress>
                    <div>
                        <td *ngIf="isLogged">
                            <button type="button" class="btn btn-primary" routerLink="/editsoftskills/{{softskills.id}}">
                                <i class="bi bi-pencil-fill"></i>Editar</button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(softskills.id)">
                                <i class="bi bi-trash-fill"></i>Borrar</button>
                        </td>
                    </div>
                </div>                  
            </div>
        </div>
    </div>
</section>
